<div style="display: flex; gap: 20px; justify-content: space-around; padding: 20px;">

    <div style="flex: 1; max-width: 48%; background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <h3 style="text-align: center; margin-bottom: 10px;">In Stock Products</h3>
      <kendo-grid
        [kendoGridBinding]="gridDataItem1"
        [pageable]="true"
        [sortable]="true"
      >
        <kendo-grid-column title="Product Name" field="productName" [width]="120"></kendo-grid-column>
        <kendo-grid-column title="Unit Price" field="unitPrice" [width]="100"></kendo-grid-column>
        <kendo-grid-column title="In Stock" field="discontinued" [width]="80"></kendo-grid-column>
      </kendo-grid>
    </div>
  

    <div style="flex: 1; max-width: 48%; background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <h3 style="text-align: center; margin-bottom: 10px;">Discontinued Products</h3>
      <kendo-grid
        [kendoGridBinding]="gridDataItem2"
        [pageable]="true"
        [sortable]="true"
      >
        <kendo-grid-column title="Product Name" field="productName" [width]="120"></kendo-grid-column>
        <kendo-grid-column title="Unit Price" field="unitPrice" [width]="100"></kendo-grid-column>
        <kendo-grid-column title="Discontinued" field="discontinued" [width]="80"></kendo-grid-column>
      </kendo-grid>
    </div>
  
  </div>
