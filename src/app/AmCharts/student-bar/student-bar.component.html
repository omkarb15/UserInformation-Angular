<button class="btn btn-success m-2" (click)="naviagtetoWelcome()">‚Üê Back</button>

<div style="display: flex; gap: 20px;">

  <div id="ChartDiv" style="width: 50%; height: 500px;"></div>


  <div style="width: 50%;">
    <button class="btn btn-success" (click)="resetGrid()">All Students</button>

    <kendo-grid
      [kendoGridBinding]="gridData"
      [pageable]="true"
      [sortable]="true"
      [filterable]="true"
      [groupable]="true"
      [pageSize]="10"
    >
      <kendo-grid-column title="SrNo." [width]="80">
        <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
          {{ rowIndex + 1 }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="name" title="Student Name"></kendo-grid-column>
      <kendo-grid-column field="marks" title="Marks"></kendo-grid-column>
     
      <ng-template kendoPagerTemplate let-totalPages="totalPages" let-currentPage="currentPage">
    <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
    <kendo-pager-numeric-buttons [buttonCount]="buttonCount"></kendo-pager-numeric-buttons>
    <kendo-pager-next-buttons></kendo-pager-next-buttons>
    <kendo-pager-input></kendo-pager-input>
    <kendo-pager-info></kendo-pager-info>
    <kendo-pager-page-sizes [pageSizes]="sizes"></kendo-pager-page-sizes>



      </ng-template>

      

    </kendo-grid>
  </div>
</div>
