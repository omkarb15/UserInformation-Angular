

<div class="container">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="LoginForm" (ngSubmit)="OnLogin()" >
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="UserName" class="form-control">
        <div class="text-danger" *ngIf="LoginForm.controls['UserName'].invalid && LoginForm.controls['UserName'].touched">
          Username is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="PassWord" class="form-control">
        <div class="text-danger" *ngIf="LoginForm.controls['PassWord'].invalid && LoginForm.controls['PassWord'].touched">
          Password is required
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="LoginForm.invalid">Login</button>
        <button class="btn btn-secondary ms-2" type="button" (click)="OnCancel()">Cancel</button>
      </div>
      
    </form>
  </div>
